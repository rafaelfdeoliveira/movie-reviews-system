version: "3"
services:
  reviews-api:
    build:
      context: ./reviews-api
    networks:
      - movie-reviews-api
    depends_on:
      - postgresDB
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresDB/movie-reviews-system

  users-api:
    build:
      context: ./users-api
    ports:
      - "8081:8382"
    networks:
      - movie-reviews-api
    depends_on:
      - postgresDB
      - reviews-api
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresDB/movie-reviews-system
      - reviewsApiUrl=http://reviews-api:8384

  postgresDB:
    image:  postgres
    restart: always
    networks:
      - movie-reviews-api
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=movie-reviews-system
    volumes:
      - database:/postgres

networks:
  movie-reviews-api:

volumes:
  database: