version: "3"
services:
  postgresDB:
    image: postgres
    restart: always
    networks:
      - movie-reviews-api
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=movie-reviews-system
    volumes:
      - database:/postgres

  reviews-api:
    image: reviews-api
    build:
      context: ./reviews-api
    networks:
      - movie-reviews-api
    depends_on:
      - postgresDB
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresDB:5432/movie-reviews-system
    volumes:
      - database:/reviews-api

  users-api:
    image: users-api
    build:
      context: ./users-api
    ports:
      - "8382:8382"
    networks:
      - movie-reviews-api
    depends_on:
      - reviews-api
      - postgresDB
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresDB:5432/movie-reviews-system
      - reviewsApiUrl=http://reviews-api:8384
    volumes:
      - database:/users-api

networks:
  movie-reviews-api:

volumes:
  database: